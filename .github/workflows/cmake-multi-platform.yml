name: Build and Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_extension: tar.gz
          - os: macos-latest
            artifact_extension: zip
          - os: windows-latest
            artifact_extension: zip

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Ubuntu build
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools \
            qt6-l10n-tools libgl1-mesa-dev libglu1-mesa-dev rsync
    - name: Configure CMake (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cmake -B "${{ github.workspace }}/build" \
          -DCMAKE_BUILD_TYPE=Release \
          -G "Ninja" \
          -S "${{ github.workspace }}"
    - name: Build Notepad-- (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: cmake --build "${{ github.workspace }}/build" --config Release
    - name: Package Notepad-- (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        BUILD_DIR="${{ github.workspace }}/build"
        OUTPUT_DIR="${{ github.workspace }}/artifacts"
        mkdir -p $OUTPUT_DIR
        tar -czvf $OUTPUT_DIR/Notepad--_ubuntu.tar.gz -C $BUILD_DIR .
        echo "Packaging completed. Listing artifacts directory:"
        ls -al $OUTPUT_DIR

    # macOS build
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ninja qt
    - name: Configure CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cmake -B "${{ github.workspace }}/build" \
          -DCMAKE_BUILD_TYPE=Release \
          -G "Ninja" \
          -S "${{ github.workspace }}"
    - name: Build Notepad-- (macOS)
      if: matrix.os == 'macos-latest'
      run: cmake --build "${{ github.workspace }}/build" --config Release
    - name: Package Notepad-- (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        BUILD_DIR="${{ github.workspace }}/build"
        OUTPUT_DIR="${{ github.workspace }}/artifacts"
        mkdir -p $OUTPUT_DIR
        zip -r $OUTPUT_DIR/Notepad--_macos.zip $BUILD_DIR
        echo "Packaging completed. Listing artifacts directory:"
        ls -al $OUTPUT_DIR

    # Windows build
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install ninja -y
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
        choco install mingw -y
      shell: cmd
    - name: Install Qt (Windows)
      if: matrix.os == 'windows-latest'
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cmake -B "${{ github.workspace }}\\build" ^
          -DCMAKE_BUILD_TYPE=Release ^
          -G Ninja ^
          -DCMAKE_PREFIX_PATH=D:\\a\\Notepad--\\Qt\\6.5.3\\mingw_64 ^
          -S "${{ github.workspace }}"
      shell: cmd
    - name: Build Notepad-- (Windows)
      if: matrix.os == 'windows-latest'
      run: cmake --build "${{ github.workspace }}\\build" --config Release
      shell: cmd
    - name: Package Notepad-- (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $BUILD_DIR="${{ github.workspace }}\\build"
        $OUTPUT_DIR="${{ github.workspace }}\\artifacts"
        mkdir $OUTPUT_DIR
        Compress-Archive -Path "$BUILD_DIR\\*" -DestinationPath "$OUTPUT_DIR\\Notepad--_windows.zip"
        echo "Packaging completed. Listing artifacts directory:"
        Get-ChildItem -Path $OUTPUT_DIR
      shell: pwsh

    # Step 4: Upload artifacts to GitHub Actions for review
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Notepad--_artifacts_${{ matrix.os }}
        path: "${{ github.workspace }}/artifacts/"

  # Release job
  release:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Generate tag name dynamically
    - name: Generate Tag Name
      id: tag_name
      run: |
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        echo "RELEASE_TAG=release-$TIMESTAMP" >> $GITHUB_ENV
        echo "::set-output name=tag_name::release-$TIMESTAMP"

    # Create GitHub Release
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: Notepad-- Release
        draft: false
        prerelease: false

    # Attach Ubuntu artifact
    - name: Upload Ubuntu Artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}/artifacts/Notepad--_ubuntu.tar.gz"
        asset_name: Notepad--_ubuntu.tar.gz
        asset_content_type: application/gzip

    # Attach macOS artifact
    - name: Upload macOS Artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}/artifacts/Notepad--_macos.zip"
        asset_name: Notepad--_macos.zip
        asset_content_type: application/zip

    # Attach Windows artifact
    - name: Upload Windows Artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}\\artifacts\\Notepad--_windows.zip"
        asset_name: Notepad--_windows.zip
        asset_content_type: application/zip
