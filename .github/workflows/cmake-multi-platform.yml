name: Build and Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_extension: tar.gz
          - os: macos-latest
            artifact_extension: zip
          - os: windows-latest
            artifact_extension: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Ubuntu Section
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools \
            qt6-l10n-tools libgl1-mesa-dev libglu1-mesa-dev rsync
    - name: Configure CMake (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cmake -B "${{ github.workspace }}/build" \
          -DCMAKE_BUILD_TYPE=Release \
          -G "Ninja" \
          -S "${{ github.workspace }}"
    - name: Build Notepad-- (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: cmake --build "${{ github.workspace }}/build" --config Release
    - name: Package Notepad-- (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        BUILD_DIR="${{ github.workspace }}/build"
        OUTPUT_DIR="${{ github.workspace }}/output"
        mkdir -p $OUTPUT_DIR
        tar -czvf $OUTPUT_DIR/Notepad--.tar.gz -C $BUILD_DIR .
    - name: Upload Ubuntu Artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: Notepad--_ubuntu
        path: "${{ github.workspace }}/output/Notepad--.tar.gz"

    # macOS Section
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ninja qt
    - name: Configure CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cmake -B "${{ github.workspace }}/build" \
          -DCMAKE_BUILD_TYPE=Release \
          -G "Ninja" \
          -S "${{ github.workspace }}"
    - name: Build Notepad-- (macOS)
      if: matrix.os == 'macos-latest'
      run: cmake --build "${{ github.workspace }}/build" --config Release
    - name: Package Notepad-- (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        BUILD_DIR="${{ github.workspace }}/build"
        OUTPUT_DIR="${{ github.workspace }}/output"
        mkdir -p $OUTPUT_DIR
        zip -r $OUTPUT_DIR/Notepad--.zip $BUILD_DIR
    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: Notepad--_macos
        path: "${{ github.workspace }}/output/Notepad--.zip"

    # Windows Section
    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: Notepad--_windows
        path: "${{ github.workspace }}\\Notepad--.zip"

  release:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: create_release
      run: |
        TAG_NAME="release-$(date +%s)"
        gh release create $TAG_NAME \
          -t "Notepad-- Release" \
          -n "This release contains the latest build artifacts for Notepad--."
        echo "RELEASE_TAG=${TAG_NAME}" >> $GITHUB_ENV
    - name: Upload Ubuntu Artifact to Release
      if: always()
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}/output/Notepad--.tar.gz"
        asset_name: Notepad--_ubuntu.tar.gz
        asset_content_type: application/gzip
    - name: Upload macOS Artifact to Release
      if: always()
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}/output/Notepad--.zip"
        asset_name: Notepad--_macos.zip
        asset_content_type: application/zip
    - name: Upload Windows Artifact to Release
      if: always()
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "${{ github.workspace }}/Notepad--.zip"
        asset_name: Notepad--_windows.zip
        asset_content_type: application/zip
